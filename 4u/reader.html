<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード・QRコードリーダー</title>
</head>
<body>
  <h1>バーコード・QRコードリーダー</h1>
  <video id="preview" width="300" height="200"></video>
  <p>結果: <span id="result"></span></p>

  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    const codeReader = new BrowserMultiFormatReader();
    const preview = document.getElementById('preview');
    const resultEl = document.getElementById('result');

    codeReader.listVideoInputDevices().then(videoInputDevices => {
      // カメラを選択
      const firstDeviceId = videoInputDevices[0].deviceId;
      codeReader.decodeFromVideoDevice(firstDeviceId, preview, (result, err) => {
        if (result) {
          resultEl.textContent = result.getText();
          console.log('検出:', result.getText());
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
